version: "3.9"

services:
  ### Keystone ###########################################
  keystone:
    build: ./keystone
    depends_on:
        - "db"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - NODE_ENV=development
    networks:
      - backend
      - frontend
    ports:
      - 3000:3000

  ### PostgreSQL ##############################################
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend
    ports:
      - 5432:5432

networks:
  frontend:
  backend:
